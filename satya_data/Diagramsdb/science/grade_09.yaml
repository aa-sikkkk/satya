      condition: ["Upthrust ≥ Weight", "Weight > Upthrust"]
      density_relation: ["Object density < Liquid density", "Object density > Liquid density"]
      displacement: ["Displaces liquid equal to its weight", "Displaces liquid equal to its volume"]

