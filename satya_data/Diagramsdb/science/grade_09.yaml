  electronic_configuration_rules:
    type: process
    title: "Bohr-Bury Scheme (K, L, M, N Shells)"
    steps:
      - Maximum electrons in shell = 2n²
      - Outermost shell cannot have > 8 electrons
      - Penultimate shell cannot have > 18 electrons
      - Electrons fill inner shells first
    cyclic: false

