  equations_of_motion:
    type: hierarchy
    title: "Equations of Uniformly Accelerated Motion"
    root: "Kinematic Equations"
    children:
      - First: "v = u + at (Velocity-Time)"
      - Second: "s = ut + ½at² (Distance-Time)"
      - Third: "v² = u² + 2as (Velocity-Distance)"
      - Average: "s = [(u + v) / 2] * t"

  momentum_concept:
    type: structure
    title: "Momentum (P = mv)"
    main: "Momentum"
    components:
      - name: "Mass (m)"
        description: "Quantity of matter (kg)"
      - name: "Velocity (v)"
        description: "Speed in a direction (m/s)"
      - name: "Vector Nature"
        description: "Has both magnitude and direction"

  liquid_pressure_laws:
    type: process
    title: "Characteristics of Liquid Pressure"
    steps:
      - Increases with depth (h)
      - Increases with density of liquid (d)
      - Acts equally in all directions at a point
      - Depends on acceleration due to gravity (g)
      - Independent of the shape of the container
    cyclic: false

  laws_of_flotation:
